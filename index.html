<html>
  <head>
    <link rel="stylesheet" href="/css/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="desktop">
      <div class="window" id="myWindow">
        <div class="window-resize-handle top-left" id="resize-handle-top-left"></div>
      <div class="window-resize-handle top-right" id="resize-handle-top-right"></div>
      <div class="window-resize-handle bottom-left" id="resize-handle-bottom-left"></div>
      <div class="window-resize-handle bottom-right" id="resize-handle-bottom-right"></div>
      <div class="window-top-bar">
        <div class="window-icon">
          <img src="window-icon.png" alt="Window Icon">
        </div>
        <div class="window-title">
          Window Title
        </div>
        <div class="window-function-buttons">
          <button class="window-button close-button">×</button>
          <button class="window-button maximize-restore-button">▢</button>
          <button class="window-button minimize-button">–</button>
        </div>
      </div>
      <div class="window-content">
        <!-- Content goes here -->
      </div>
    </div>
      <div id="taskbar">
        <div id="fromleft"></div>
        <div id="fromright">
          <div id="timeanddate">
            <span id="time"></span>
            <span id="date"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.addEventListener("load", updateTime());
  </script>
<script src="/js/index.js"></script>
<script>

// Make the DIV element draggable:
dragElement(document.getElementById("myWindow"));
  
  function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    if (document.querySelector(".window-top-bar")) {
      // if present, the header is where you move the DIV from:
      document.querySelector(".window-top-bar").onmousedown = dragMouseDown;
    } else {
      // otherwise, move the DIV from anywhere inside the DIV:
      elmnt.onmousedown = dragMouseDown;
    }
  
    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      // get the mouse cursor position at startup:
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      // call a function whenever the cursor moves:
      document.onmousemove = elementDrag;
    }
  
    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      // calculate the new cursor position:
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      // set the element's new position:
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }
  
    function closeDragElement() {
      // stop moving when mouse button is released:
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }</script>
</html>
