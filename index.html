<html>
  <head>
    <link rel="stylesheet" href="/css/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="desktop">
      <div id="settingsbar"></div>
      <div class="window" id="ilymessengerWindowHost" data-maximized="false" data-minimized="false">
      <div class="resize-handle-top-left window-resize-handle top-left corner" id="ilymssngr-resize-handle-top-left"></div>
      <div class="resize-handle-top-right window-resize-handle top-right corner" id="ilymssngr-resize-handle-top-right"></div>
      <div class="resize-handle-bottom-left window-resize-handle bottom-left corner" id="ilymssngr-resize-handle-bottom-left"></div>
      <div class="resize-handle-bottom-right window-resize-handle bottom-right corner" id="ilymssngr-resize-handle-bottom-right"></div>
      <div class="resize-handle-top window-resize-handle top horizontal" id="ilymssngr-resize-handle-top"></div>
      <div class="resize-handle-right window-resize-handle right vertical" id="ilymssngr-resize-handle-right"></div>
      <div class="resize-handle-bottom window-resize-handle bottom horizontal" id="ilymssngr-resize-handle-bottom"></div>
      <div class="resize-handle-left window-resize-handle left vertical" id="ilymssngr-resize-handle-left"></div>
      <div class="window-top-bar">
        <div class="window-icon">
          <img src="/images/apps/ilymessenger/icon.png" alt="Window Icon">
        </div>
        <div class="window-title">
          ilymessenger
        </div>
        <div class="window-function-buttons">
          <button class="window-button close-button">×</button>
          <button class="window-button maximize-restore-button">▢</button>
          <button class="window-button minimize-button">–</button>
        </div>
      </div>
      <div class="window-content">
        <!-- Content goes here -->
      </div>
    </div>
      <div id="taskbar">
        <div id="fromleft"></div>
        <div id="fromright">
          <div id="timeanddate">
            <span id="time"></span>
            <span id="date"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
  
<script src="/js/index.js"></script>
<script src="/js/window.js"></script>
<script>
    window.addEventListener("load", updateTime());
</script>

</html>
